<form onsubmit="adminAddProduct(event)">
    <p id="admin-4">Upload Image</p>
    <!-- Upload image -->
    <div style="display: flex; gap: 8px;">
        <label for="image1">
            <img id="img-1-admin" width="100px" src="../assets/upload_area.png" alt="">
            <input onchange="previewImage(this,1)" id="image1" style="display: none;" type="file">
        </label>
        <label for="image2">
            <img id="img-2-admin" width="100px" src="../assets/upload_area.png" alt="">
            <input onchange="previewImage(this,2)" id="image2" style="display: none;" type="file">
        </label>
        <label for="image3">
            <img id="img-3-admin" width="100px" src="../assets/upload_area.png" alt="">
            <input onchange="previewImage(this,3)" id="image3" style="display: none;" type="file">
        </label>
        <label for="image4">
            <img id="img-4-admin" width="100px" src="../assets/upload_area.png" alt="">
            <input onchange="previewImage(this,4)" id="image4" style="display: none;" type="file">
        </label>
    </div>

    <!-- Product Name -->
    <p id="admin-5">Product name</p>
    <input id="add-name" placeholder="Type here"
        style="max-width: 500px; width: 100%; padding: 8px 12px; border: 1.5px solid #d3d3d3; border-radius: 4px;"
        type="text" required>

    <!-- Product desc -->
    <p id="admin-6">Product decscription</p>
    <textarea id="add-desc" placeholder="Write content here"
        style="height: 60px; max-width: 500px; width: 100%; padding: 8px 12px; border: 1.5px solid #d3d3d3; border-radius: 4px;"
        type="text" required></textarea>
    
    <div id="admin-100" style="display: flex; gap: 30px;">

        <!-- Product Category -->
        <div>
            <p id="admin-7">Product category</p>
            <select id="add-category" class="input-admin" style="width: 100%;" name="">
                <option id="admin-8" value="Men">Men</option>
                <option id="admin-9" value="Women">Women</option>
                <option id="admin-10" value="Kids">Kids</option>
            </select>
        </div>
        <!-- Product subCategory -->
        <div>
            <p id="admin-">Sub category</p>
            <select id="add-subcategory" class="input-admin" style="width: 100%;" name="">
                <option id="admin-11" value="Topwear">Topwear</option>
                <option id="admin-12" value="Bottomwear">Bottomwear</option>
                <option id="admin-13" value="Winterwear">Winterwear</option>
            </select>
        </div>
        <!-- Product size -->
        <div>
            <p id="admin-14">Product Price</p>
            <input id="add-price" value="100" class="input-admin" type="number">
        </div>
    </div>
    <!-- Product size -->
    <div style="margin-bottom: 20px;">
        <p id="admin-15">Product Sizes</p>
        <div style="display: flex; gap: 8px;">
            <div style="display: flex; gap: 8px;">
                <p onclick="adminChooseSizes(this)"
                    style="padding: 8px 14px; cursor: pointer; background-color: oklch(0.929 0.013 255.508); margin: 0;">
                    S
                </p>
                <p onclick="adminChooseSizes(this)"
                    style="padding: 8px 14px; cursor: pointer; background-color: oklch(0.929 0.013 255.508); margin: 0;">
                    M
                </p>
                <p onclick="adminChooseSizes(this)"
                    style="padding: 8px 14px; cursor: pointer; background-color: oklch(0.929 0.013 255.508); margin: 0;">
                    L
                </p>
                <p onclick="adminChooseSizes(this)"
                    style="padding: 8px 14px; cursor: pointer; background-color: oklch(0.929 0.013 255.508); margin: 0;">
                    XL
                </p>
                <p onclick="adminChooseSizes(this)"
                    style="padding: 8px 14px; cursor: pointer; background-color: oklch(0.929 0.013 255.508); margin: 0;">
                    XXL
                </p>
            </div>
        </div>
    </div>
    <!-- Best seller -->
    <div>
        <input id="add-bestseller" value="yes" type="checkbox">
        <span id="admin-16">Add to bestseller</span>
    </div>
    <!-- Button add -->
    <button id="admin-17" class="btn">ADD</button>
</form>
