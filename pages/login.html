<section class="login-section">
  <div class="login-container">
    <div class="login-box">
      <h2 id="login-1">Welcome Back!</h2>
      <p id="login-2">Login to your account</p>

      <form onsubmit="login(event)">
        <div class="input-group">
          <label id="login-3" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label id="login-4" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="options">
          <label><input type="checkbox" /> <span id="login-5">Remember me</span></label>
          <a id="login-9" href="#/login">Forgot Password?</a>
        </div>

        <button id="login-6" type="submit" class="btn-login">Login</button>

        <p class="register-text">
          <span id="login-7">Donâ€™t have an account?</span> <a id="login-8" href="#/login">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
</section>
