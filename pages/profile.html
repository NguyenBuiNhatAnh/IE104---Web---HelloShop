<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hồ sơ khách hàng</title>
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hồ sơ khách hàng</h1>
      <section class="card">
        <!-- Thông tin cá nhân -->
        <h2>Thông tin cá nhân</h2>
        <div class="avatar">
          <img src="/images/anh_avatar.png" alt="Avatar" />
          <button>Đổi ảnh</button>
        </div>
        <div class="grid">
          <div>
            <label>Họ và tên</label
            ><input type="text" value="Nguyễn Văn A" readonly />
          </div>
          <div>
            <label>Giới tính</label><input type="text" value="Nam" readonly />
          </div>
          <div>
            <label>Ngày sinh</label
            ><input type="text" value="01/10/2000" readonly />
          </div>
          <div>
            <label>Số điện thoại</label
            ><input type="tel" value="0987654321" readonly />
          </div>
          <div>
            <label>Email</label
            ><input type="email" value="muasam@gmail.com" readonly />
          </div>
          <div>
            <label>Địa chỉ</label
            ><input type="text" value="Tân Phú - Quận 9 - TP.HCM" readonly />
          </div>
        </div>
      </section>

      <!-- Đăng nhập & bảo mật -->
      <section class="card">
        <h2>Đăng nhập & Bảo mật</h2>
        <div class="grid">
          <div>
            <label>Tên tài khoản</label
            ><input type="text" value="Quoc Doan" readonly />
          </div>
          <div><label>Mật khẩu</label><input value="••••••••" readonly /></div>
          <div>
            <label>Xác thực hai bước (2FA)</label
            ><select>
              <option>Bật</option>
              <option>Tắt</option>
            </select>
          </div>
        </div>
        <button class="change_password">Đổi mật khẩu</button>
      </section>

      <!-- Ưu đãi & thành viên -->
      <section class="card">
        <h2>Ưu đãi & Thành viên</h2>
        <p>Điểm thưởng: <strong>1200</strong></p>
        <p>Cấp độ: <strong>VIP</strong></p>
        <p>Mã giảm giá: <strong>SALE2025</strong></p>
      </section>
    </div>
  </body>
</html>
